<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
</head>
<body>
  <h2>Sign In</h2>
  <form id="signinForm">
    <label for="signin_username">Username or Email:</label><br>
    <input type="text" id="signin_username" required><br><br>

    <label for="signin_password">Password:</label><br>
    <input type="password" id="signin_password" required><br><br>

    <button type="submit">Sign In</button>
  </form>

  <p>Don't have an account? <a href="register.html">Register</a></p>

  <script>
    document.getElementById('signinForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('signin_username').value;
      const password = document.getElementById('signin_password').value;

      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');
      
      if (username === storedUsername && password === storedPassword) {
        alert('Sign-in successful!');
        window.location.href = 'index.html';
      } else {
        alert('Invalid credentials!');
      }
    });
  </script>
</body>
</html>
